<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Adventure Cycling Directions</title>
    
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    
    <script src="/static/polyline.js"></script>
    
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script>
    
    <style>
        .map {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script>
        var app = new Vue({
          el: '#map',
          data: {
          },
          methods: {
              init: function() {
                
                var map = L.map('map');
                
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}{r}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
                
                this.$http.get('/api/directions/24/').then(
                    function(response) {
                        console.log('success');
                        response.json().then(function(json) {
                            
                            points = [];
                            
                            _.each(json.directions.legs, (leg) => {
                                _.each(leg.steps, (step) => {
                                    try {
                                        let step_points = polyline.decode(step.geometry);
                                        _.each(step_points, (step_point) => {
                                            points.push(step_point);
                                        });
                                    } catch (e) {
                                        //console.log(e, step);
                                    }
                                });
                            });
                            
                            console.log(points);
                            
                            L.polyline(points, {color: 'red'}).addTo(map);
                            
                            map.setView(points[0], 13);
                        });
                    },
                    function(response) {
                        console.log('error', response);
                    });
              }
          }
        });
        app.init();
    </script>
</body>
</html>
